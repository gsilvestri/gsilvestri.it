<html>

<head>
  <title>Contact | Giovanni Silvestri's Home</title>

  {{> head}}

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="About | Giovanni Silvestri's Home">
  <meta name="twitter:site" content="@BitNowIT">
  <meta name="twitter:description" content="Software Engineer, human begin, financial developer">
  <meta name="twitter:image" content="https://www.gsilvestri.it/img/twitter-meta/gsilvestri.png">
</head>

<body>
  {{> scripts}} {{> navbar page="contact"}}

  <h2 class="pagetitle">Contact me</h2>

  <p>
    Use the form below to contact me and make your projects become a reality
  </p>

  <p class="quote">
    All the world's a stage, and all the men and women merely players
  </p>
  <p class="speaker">- William Shakespeare, As You Like It, 1623</p>

  <h4 class="subtitle">Contact Form</h4>
  <form method="POST" action="https://formspree.io/gsit80@gmail.com">
    <input type="hidden" name="_next" value="http://127.0.0.1:8080/contact" />
    <div class="row">
      <div class="col-md-12 text-center" style="padding: 10px;">
        <input type="email" name="email" required="true" placeholder="Your email">
      </div>
      <div class="col-md-12 text-center" style="padding: 10px;">
        <input type="subject" name="Subject" required="true" placeholder="Subject">
      </div>
      <div class="col-md-12 text-center" style="padding: 10px;">
        <textarea rows="7" cols="80" name="message" required="true" placeholder="Your message"></textarea>
      </div>
      <div class="col-md-12 text-center" style="padding: 10px;">
        <button class="link button" type="submit">Send</button>
      </div>
    </div>
  </form>

  <h4 class="subtitle">Social</h4>
  <div class="row social-icons">
    <div class="col-md-12">
      <ul>
        <li>
          <a target="_blank" class="icon" href="https://www.linkedin.com/in/zackko">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </li>
        <li>
          <a target="_blank" class="icon icon-github" href="https://github.com/gsilvestri"></a>
        </li>
        <li>
          <a target="_blank" class="icon icon-facebook" href="https://www.facebook.com/giovanni.l.silvestri"></a>
        </li>
        <li>
          <a target="_blank" class="icon icon-twitter" href="https://twitter.com/BitNowIT"></a>
        </li>
        <li>
          <a target="_blank" class="icon" href="https://medium.com/@bitnow">
            <i class="fab fa-medium-m"></i>
          </a>
        </li>
        <li>
          <a target="_blank" class="icon" href="https://gsilvestri9.wordpress.com/">
            <i class="fab fa-wordpress-simple"></i>
          </a>
        </li>
        <li>
          <a target="_blank" class="icon" href="https://t.me/bitnow">
            <i class="fab fa-telegram-plane"></i>
          </a>
        </li>
        <li>
          <a target="_blank" class="icon icon-email" href="mailto:gsit80@gmail.com"></a>
        </li>
      </ul>
    </div>
  </div>
  <p></p>
  <p></p>
  <p></p>
  <div></div>
  <div></div>
  <div></div>
  {{> footer}}
</body>

</html>
